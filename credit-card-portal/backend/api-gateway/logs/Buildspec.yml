version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto17
    commands:
      - echo Installing Maven...
      - curl -sSL https://apache.osuosl.org/maven/maven-3/3.8.8/binaries/apache-maven-3.8.8-bin.tar.gz | tar -xz -C /tmp
      - export MAVEN_HOME=/tmp/apache-maven-3.8.8
      - export PATH=$MAVEN_HOME/bin:$PATH
      - echo Maven version:
      - mvn -version

  pre_build:
    commands:
      - echo Pre-build phase started

  build:
    commands:
      - echo Build started on `date`
      - mvn clean package -DskipTests=false

  post_build:
    commands:
      - echo Build completed on `date`
      - echo Listing generated artifacts:
      - ls -lah target

artifacts:
  files:
    - target/*.jar
  discard-paths: yes
